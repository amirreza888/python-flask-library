<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/favicon.html">

    <title>books </title>
    <style>
    table, th, td {
      border: 1px solid black;
    }
</style>


</head>

<body>

    <!-- page start-->
    <h2 > List of user's books</h2>
    <table >
      <tr>
        <th>id</th>
        <th>book name</th>
        <th>description</th>
        <th>publication date</th>
        <th>rate</th>
        <th>count</th>
        <th>#</th>
      </tr>
     {% for book in books %}
         <form action="." method="POST">
         <tr>
         <td>{{ book._id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.publication_date }}</td>
        <td>{{ book.rate }}</td>
        <td>{{ book.count }}</td>
        <td><button type="submit" name="book_id" value="{{ book._id }}">give back</button></td>
        </tr>
         </form>
     {% endfor %}

    </table>





</body>
</html>
